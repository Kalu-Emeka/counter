<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <h1 id="count" value="0">0</h1>
        <div class="btn">
            <button id="increase" type="submit">Increase</button>
            <button id="reset" type="submit">Reset</button>
            <button id="decrease" type="submit">Decrease</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
